{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center">Edit Subject</h1>
    <form method="POST">
        <div class="form-group">
            <label for="subject_name">Subject Name</label>
            <input type="text" class="form-control" id="subject_name" name="subject_name" value="{{ subject.name }}" required>
        </div>
        <div class="form-group">
            <label for="subject_description">Description</label>
            <textarea class="form-control" id="subject_description" name="subject_description" required>{{ subject.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Subject</button>
        <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
